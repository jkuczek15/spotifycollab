swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
  - text/html
  - text/plain
paths:
  /user:
    # binds a127 app logic to a route
    x-swagger-router-controller: user
    get:
      description: Authenticates the user using Spotify Authorization Flow and redirects them to a URL defined from our API function. 
      # used as the method name of the controller
      operationId: get
      parameters:
        - name: code
          in: query
          description: The code received from Spotify after a successful login.
          required: true
          type: string
      responses:
        "302":
          description: "Successful Redirect"
          schema:
            # a pointer to a definition
            type: string
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
        