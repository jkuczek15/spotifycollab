<ons-toolbar class="toolbar toolbar-background">
    <div class="left toolbar__left toolbar-text"></div>
    <div class="center toolbar__center toolbar-text"><strong>Library</strong></div>
    <div class="right toolbar__right toolbar-text"></div>
</ons-toolbar>
<div class="background"></div>
<div class="content" style="color: white">           <!-- Content of the page -->
    <ons-list modifier="material" >
        <ons-list-item modifier="material" *ngFor="let item of library">
            <div class="left">
                <table>
                    <tr>
                        <td>{{ item.track.name }}</td>
                    </tr>
                    <tr>
                        <span *ngFor="let artist of item.track.artists; let isLast=last">
                            <small>{{ artist.name }}</small>{{isLast ? '' : ', '}}
                        </span>
                    </tr>
                </table>
            </div>
        </ons-list-item>
    </ons-list>
</div>
