<h1>Dashboard</h1>
<div class="row content">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-body">
            <form>
                <div class="form-group">
                <input type="text" class="form-control" name="nickname" placeholder="Room name..." required />
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="joinRoom()">Join</button>
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" (click)="hostRoom()">Host</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
